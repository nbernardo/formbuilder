<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer src="assets/js/Component.js"></script>
    <script defer src="assets/js/component.js"></script>
    <script defer src="assets/js/drag.js"></script>
    <script defer src="assets/js/form.js"></script>
    <script defer src="assets/js/helper.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/spinner.css">

</head>

<body>

    <div class="form-builder-container">

        <div class="component-container">

            <button onclick="previewForm()" id="formPreviewButton">Previsualizar o form</button>
            <button onclick="previewLinkedForms()" id="formPreviewButton">Previsualizar forms ligados</button>

            <div id="formConfigurationPanel">

                <ul class="modelPannel">
                    <li onclick="newModel()" class="newModel" style="cursor: pointer;">
                        + Adicionar Modelo
                    </li>
                </ul>

                <ul class="componentList">
                    <!--
                        <li draggable="true" ondrag="dragging(event)" data-type="Group">Fieldgroup</li>
                    -->

                    <li draggable="true" ondrag="dragging(event)" data-type="Input">
                        <img src="assets/icons/input.png" class="inputComponentIcon">
                        <span class="inputComponentText"> Caixa de Texto </span>
                    </li>
                    <li draggable="true" ondrag="dragging(event)" data-type="Radio">
                        <img src="assets/icons/radio.png" class="inputComponentIcon">
                        <span class="inputComponentText"> Opção exlusiva </span>
                    </li>
                    <li draggable="true" ondrag="dragging(event)" data-type="Check">
                        <img src="assets/icons/check.png" class="inputComponentIcon">
                        <span class="inputComponentText"> Opção Multipla </span>
                    </li>
                    <li draggable="true" ondrag="dragging(event)" data-type="Select">
                        <img src="assets/icons/select.png" class="inputComponentIcon">
                        <span class="inputComponentText"> Lista Exclusiva </span>
                    </li>

                    <li draggable="true" ondrag="dragging(event)" data-type="Textarea">
                        <img src="assets/icons/text_area.png" class="inputComponentIcon">
                        <span class="inputComponentText"> Texto livre </span>
                    </li>
                    <li draggable="true" ondrag="dragging(event)" data-type="File">
                        <img src="assets/icons/upload.png" class="inputComponentIcon">
                        <span class="inputComponentText"> Upload Ficheiro </span>
                    </li>

                    <li draggable="true" ondrag="dragging(event)" data-type="Senha">
                        <span class="inputComponentText"> Password field </span>
                    </li>

                </ul>


                <ul class="creatingForms" id="creatingForms">
                    <li style="cursor: pointer;">
                        Lista de formulários
                    </li>
                </ul>


            </div>


        </div>

        <div class="form-space">

            <button type="button" id="newFormAddBtn" disabled onclick="createLinkedForm()">Adicionar Form</button>
            
            <div 
                 id="spinningContent"
                 style="display: none;
                        text-align: center;
                        align-content: center;
                        flex-direction: column;
                        align-items: center;">

                <div>Carregando os models</div>
                <div class="lds-ellipsis">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            
            <div id="formArea"></div>

        </div>

    </div>

</body>

</html>
